<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/threejs-setup.js"></script>
    <script type="module" src="/src/main.js"></script>
    <title>Metaverse App</title>
  </head>
  <body>
    <nav>
      <h1>Metaverse App</h1>
      <div class="nav-actions">
        <div class="login-signup">
          <button class="login">Login</button>
          <button class="signup">Signup</button>
        </div>
        <a href="email"> Email </a>
        <a href="contact"> Contact </a>
      </div>
    </nav>
    <main>
    <div class="loading" id="loading">Loading 3D Scene...</div>
    <div id="bg-canvas-container"></div>
    <div class="hero-wrapper">
      <section class="hero">
        <img class="bg-image" src="/images/meta_person.png" alt="Meta Person">
        <div class="hero-text">
          <h1>Welcome to the Metaverse</h1>
          <p>The future of the internet is here</p>
        </div>
      </section>
    </div>
    <div id="fg-canvas-container"></div>


      <section class="features">
        <div class="feature">f1</div>
        <div class="feature">f2</div>
        <div class="feature">f3</div>
        <div class="feature">f4</div>
      </section>
      <section class="plans-section">
        <div class="orbits-container">
          <div class="orbit o1">
            <div class="planet" style="--angle: 0deg;">PLAN 1</div>
            <div class="planet" style="--angle: 120deg;">PLAN 2</div>
            <div class="planet" style="--angle: 240deg;">PLAN 3</div>
          </div>
          <div class="orbit o2">
            <div class="planet" style="--angle: 60deg;">PLAN 4</div>
            <div class="planet" style="--angle: 180deg;">PLAN 5</div>
            <div class="planet" style="--angle: 300deg;">PLAN 6</div>
          </div>
          <div class="orbit o3">
            <div class="planet" style="--angle: 90deg;">PLAN 7</div>
            <div class="planet" style="--angle: 270deg;">PLAN 8</div>
          </div>
        </div>
      </section>
      <!-- TEMP: Add a tall section for scroll testing -->
    </main>
  </body>
</html>
